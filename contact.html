        <script>
            function validateForm(){
                if(document.getElementById("name").value == ""){
                    alert("Name must not be empty!");
                    return false;
                }
                if(document.getElementById("em").value == ""){
                    alert("Email must not be empty!");
                    return false;
                }
                if(isNaN(document.getElementById('phone').value)){
                    alert("Phone number must be a number!");
                    return false;
                }
                if(document.getElementById("phone").value == ""){
                    alert("Phone number must not be empty!");
                    return false;
                }
            }
        </script>
        <title>Blog Site</title>

    <body>
        <br/>
        <div class="d-flex w-100 shadow-lg p-3 mb-5 bg-white rounded">
            <div class="col-2" style="justify-self: center;">
                <ul class="list-group">
                    <li class="list-group-item " style ="background-color: #e76f51;">Recent posts</li>
                    <li class="list-group-item"><a href ="" class="text-dark">COVID Thoughts</a></li>
                    <li class="list-group-item"><a href ="" class="text-dark">Apple Event 2020</a></li>

                </ul>

            <div class="col-10 shadow-lg p-3 mb-5 bg-white rounded">
                <form onsubmit = "return validateForm()">
                    <div class ="card-header " style="background-color: #e76f51;">
                        <div class="card-title" style="background-color: #e76f51;"><h3>Contact me</h3></div>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Your name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter name">
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="em" placeholder="Enter email" class="form-control">
                        </div>
                        <label>Gender</label><br>
                        <div class="form-group" style="padding-left: 30px;">
                            <input class="form-check-input" type="radio" name="radio" id="radio1" value="male" checked>
                            <label for="radio1">Male</label><br/>
                            <input class="form-check-input" type="radio" name="radio" id="radio2" value="female">
                            <label for="radio2">Female</label><br/>
                            <input class="form-check-input" type="radio" name="radio" id="radio3" value="other">
                            <label for="radio3">Other</label><br/>
                        </div>
                        <div class="form-group">
                            <label>Phone number</label>
                            <input type="number" id= "phone" class="form-control" placeholder="Enter number">
                        </div>
                        <div class="form-group">
                            <label>Inquiry About</label>
                            <select>
                                <option id='order'>Order</option>
                                <option id = 'payment'>Payment</option>
                                <option id ='other'>Other</option>

                            </select>
                        </div>
                        <div class="form-group">
                            <label>Message</label>
                            <textarea placeholder = 'Enter your message' style="height:100px; width:800px;"></textarea>
                        </div>
                        <input type="submit" class="btn btn-success">
                    </div>
                </form>
            </div>
